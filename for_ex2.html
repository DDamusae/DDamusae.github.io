<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>

<body>
    <button id="btn" type="button" onclick="num()">번호 여섯개!</button>
    <button id="btn2" type="button" onclick="num2()">중복 제거 난수</button>

    <p id="p"></p>
    <script>

        function num() {
            var text = "";
            var x = [];

            for (var i = 0; i < 6; i++) {
                x[i] = Math.floor(Math.random() * 10) + 1;
                text += x[i] + "<br>";
            }
            document.getElementById("p").innerHTML = text;
        }

        //중복 제거 난수
        function num2() {
            var text = ""
            var num = [];
            var randomIndex;

            for (var i = 1; i <= 10; i++) { //1~10의 숫자 마련
                num.push(i);
            }

            for (var i = 0; i < 6; i++) {
                randomIndex = Math.floor(Math.random() * num.length);
                text += num[randomIndex] + "<br>";
                num.splice(randomIndex, 1);
            }
            document.getElementById("p").innerHTML = text;
        }


    </script>
</body>

</html>
