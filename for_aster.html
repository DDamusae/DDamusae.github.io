<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>

<body>
    <p id="p1"></p>
    <p id="p2"></p>
    <p id="p3"></p>
    <p id="p4"></p>

    <script>
        var text = "";
        for (var i = 0; i < 5; i++) {
            for (var j = 0; j <= i; j++) {
                text += "*&nbsp";
            }
            text += "<br>";
        }
        document.getElementById("p1").innerHTML = text;


        var text2 = "";

        for (var i = 0; i < 5; i++) {
            for (var j = 5; j > i; j--) {
                text2 += "*&nbsp";
            }
            text2 += "<br>";
        }
        document.getElementById("p2").innerHTML = text2;

        var text3 = "";
        for (var i = 0; i < 5; i++) {
            for (var j = 0; j < i ; j++) {
                text3 += "&nbsp ";
            }
            for (var j = 5; j > i ; j--) {
                text3 += "*&nbsp";
            }
            text3 += "<br>";
        }
        
        document.getElementById("p3").innerHTML = text3;
        
        var text4 = "";

        for (var i = 0; i < 5; i++) {
            for (var j = 5; j > i; j--) {
                text4 += " &nbsp";
            }
            for (var j = 0; j <= i; j++) {
                text4 += "*&nbsp";
            }
            text4 += "<br>";
        }
        document.getElementById("p4").innerHTML = text4;
    </script>
</body>

</html>
